<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input required type="text" placeholder="Enter Name" maxlength="25"><br><br>
        <label for="email">Email:</label>
        <input required type="email" value="test@example.com" autofocus><br><br>
        <label for="password">Password:</label>
        <input required type="password" minlength="6"><br><br>
        <label for="category">Category:</label>
        <select name="category" id="category">
            <option value="student">Student</option>
            <option value="employee">Employee</option>
            <option value="freelancer" selected>Freelancer</option>
        </select><br><br>
        <label for="event date">Event Date</label>
        <input required type="date"><br><br>
        <label for="ticket">Tickets:</label>
        <input required type="radio" name="ticket">1 ticket
        <input required type="radio" name="ticket" checked>2 tickets
        <input required type="radio" name="ticket">3 tickets
        <br><br>
        <label for="online payment">Online payment</label>
        <input required type="checkbox"><br><br>
        <label for="notes">Notes:</label>
        <textarea name="notes" placeholder="Notes if any"></textarea><br><br>
        <button>Submit</button>
    </form>
</body>
</html>
